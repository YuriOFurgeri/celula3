<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="baloon.css"/>

</head>
<body>
    <div id="flutuar">
    <div id="balao" class="balao"></div>
</div>
</body>
<script>

var contador = 0;
const obalao = document.getElementById("balao");
var colors = ["red","green", "blue"];
var tamanho = 200;


obalao.addEventListener('click', ()=>{
    
    tamanho+=10;
    //obalao.style.background = colors[1];
    contador = (contador + 1) % colors.length;

    if(tamanho > 420){
        //ESTOURAR
        contador = 0;
        tamanho =200;

    }
    encherBalao();
})

//o pulo do gato
obalao.addEventListener('mouseleave', ()=>{
    tamanho -=5;
    if(tamanho < 200) tamanho = 200;
    contador = (contador - 1 + colors.length) % colors.length;

    encherBalao();
})



function encherBalao(){
    obalao.style.width = `${tamanho}px`
    obalao.style.height = `${tamanho}px`
    obalao.style.background = colors[contador];

}

</script>
