<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="calc.css">
    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.calculator {
    display: flex;
    flex-direction: row;
    gap: 10px;
}

input, select {
    padding: 10px;
    font-size: 1.2em;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="leftOperand" min="0" placeholder="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="rightOperand" min="0" placeholder="0">
        <input type="submit" value="Try me!" id="calculateButton">
    </div>
    <script>

document.getElementById('calculateButton').addEventListener('click', function() {
    const leftOperand = parseInt(document.getElementById('leftOperand').value);
    const operator = document.getElementById('operator').value;
    const rightOperand = parseInt(document.getElementById('rightOperand').value);

    if (isNaN(leftOperand) || isNaN(rightOperand) || leftOperand < 0 || rightOperand < 0) {
        alert('Error :(');
        console.log('Error :(');
        return;
    }

    let result;

    switch (operator) {
        case '+':
            result = leftOperand + rightOperand;
            break;
        case '-':
            result = leftOperand - rightOperand;
            break;
        case '*':
            result = leftOperand * rightOperand;
            break;
        case '/':
            if (rightOperand === 0) {
                alert('It’s over 9000!');
                console.log('It’s over 9000!');
                return;
            }
            result = leftOperand / rightOperand;
            break;
        case '%':
            if (rightOperand === 0) {
                alert('It’s over 9000!');
                console.log('It’s over 9000!');
                return;
            }
            result = leftOperand % rightOperand;
            break;
        default:
            alert('Error :(');
            console.log('Error :(');
            return;
    }

    alert('Result: ' + result);
    console.log('Result: ' + result);
});

setInterval(() => {
    alert('Please, use me...');
}, 30000);
    </script>
</body>
</html>
